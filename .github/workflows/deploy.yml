name: Check AWS Secrets

on:
  workflow_dispatch: # תריץ ידנית כשאתה לוחץ Play ב-GitHub

jobs:
  check-aws:
    runs-on: ubuntu-latest

    steps:
      - name: Check AWS secrets (safe)
        run: |
          echo "🔍 Checking secrets..."
          if [ -z "$AWS_ACCESS_KEY_ID" ]; then echo "❌ AWS_ACCESS_KEY_ID is empty"; else echo "✅ AWS_ACCESS_KEY_ID loaded"; fi
          if [ -z "$AWS_SECRET_ACCESS_KEY" ]; then echo "❌ AWS_SECRET_ACCESS_KEY is empty"; else echo "✅ AWS_SECRET_ACCESS_KEY loaded"; fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
